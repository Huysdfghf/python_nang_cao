<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm Tác Giả</title>
    <link rel="stylesheet" href="../static/css/style_form.css" />
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <form action="/add_author" method="post">
      <a href="/employee_dashboard"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#000"
        >
          <path
            d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
          /></svg
      ></a>
      <h1>Thêm Tác Giả Mới</h1>

      <label for="author_name">Tên Tác Giả:</label>
      <input type="text" name="author_name" required />

      <button type="submit">Thêm Tác Giả</button>
    </form>
  </body>
</html>
