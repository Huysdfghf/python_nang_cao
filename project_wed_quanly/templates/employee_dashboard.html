<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url("{{ url_for('static', filename='images/photo-1-1552354590822522314238.webp') }}") no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }
        .menu {
            display: flex;
            flex-direction: row;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        .menu-item {
            list-style-type: none;
            text-align: center;
        }
        .menu-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .menu-item a:hover {
            color: #00ffcc;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .logout {
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .logout:hover {
            color: #00ffcc;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Bảng Điều Khiển Nhân Viên</h1>
    <div class="menu">
        <div class="menu-item"><a href="/add_book_form">Thêm Sách Mới</a></div>

        <div class="menu-item"><a href="/add_publisher_form">Thêm Nhà Xuất Bản</a></div>
        <div class="menu-item"><a href="/add_to_inventory_form">Nhập Kho Hàng</a></div>
        <div class="menu-item"><a href="/view_inventory">Xem Kho Hàng</a></div>
        <div class="menu-item"><a href="/record_sale_form">Ghi Nhận Bán Hàng</a></div>
        <div class="menu-item"><a href="/edit_data_form">Sửa Thông Tin Sách</a></div>
        <div class="menu-item"><a href="/delete_data_form">Xóa Sách</a></div>
    </div>
    <a class="logout" href="/logout">Đăng Xuất</a>
</body>
</html>
